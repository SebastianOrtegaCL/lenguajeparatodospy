{% extends './base.html' %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}

{% block body %}
<div class="container bootstrap snippet">
    <div class="card">
        <div class="card-header">
            {{ current_user.username }}

        </div>
        <div class="card-body">
            <h5 class="card-title">Bienvenido a tu perfil</h5>
            <p class="card-text">
                <strong>Name:</strong>
                {{ current_user.nombre }}

            </p>
            <a href="{{ url_for('logout') }} " class="btn btn-secondary btn-sm">Logout</a>
            <a href="#" class="btn btn-secondary btn-sm"> Actualizar perfil </a>

        </div>

    </div>
</div>
{% endblock %}
</html>
