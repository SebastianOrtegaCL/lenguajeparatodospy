{% extends './base.html' %}

{% block title %}Actualizar Contacto{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
{% endblock %}


{% block body %}


<section class="form-register" >
    <div class="card card-body pt-4">
        <h4>¡¡Actualice Su Usuario Por favor!</h4>
       <form action="/update/{{ usuarios.0 }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
            <input class="controls" type="text" name="username" id="username" value="{{ usuarios.2 }}">
            </div>
            <div class="form-group">
            <input class="controls" type="password" name="password" id="password" value="{{ usuarios.3 }}">
            </div>
            <div class="form-group">
            <input class="controls" type="text" name="comuna" id="comuna" value="{{ usuarios.4 }}">
            </div>
            <button class="btn btn-primary btn-block">
            Actualizar
            </button>
            <a class="btn btn-secondary" href="/edit" >Volver</a>                
        </form>
    </div>
</section>

{% endblock %}
